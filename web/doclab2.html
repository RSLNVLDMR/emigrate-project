<!doctype html>
<html lang="ru">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width, initial-scale=1"/>
<title>Doc‑Lab 2.0 — OCR (Document AI EU)</title>
<style>
:root{--bg:#0f1115;--card:#171a21;--text:#e7eaf0;--muted:#9aa3b2;--brand:#B1FF8C;--line:#242936}
body{margin:0;background:var(--bg);color:var(--text);font:16px/1.45 system-ui, -apple-system, Segoe UI, Roboto, sans-serif}
header{position:sticky;top:0;background:#0f1115cc;backdrop-filter:saturate(1.2) blur(6px);padding:12px 16px;border-bottom:1px solid var(--line)}
main{max-width:980px;margin:0 auto;padding:16px}
.card{background:var(--card);border:1px solid var(--line);border-radius:16px;padding:16px;margin:12px 0}
.row{display:flex;gap:12px;flex-wrap:wrap}
.btn{background:var(--brand);color:#0b0e11;border:0;padding:10px 14px;border-radius:12px;font-weight:700;cursor:pointer}
input[type=file]{padding:8px;background:#0b0e11;border:1px dashed var(--line);border-radius:12px}
pre{white-space:pre-wrap;word-break:break-word;max-height:420px;overflow:auto;background:#0b0e11;border:1px solid var(--line);padding:12px;border-radius:12px}
.grid{display:grid;grid-template-columns:1fr 1fr;gap:12px}
.mono{font-family: ui-monospace, SFMono-Regular, Menlo, Consolas, monospace}
.pill{display:inline-block;padding:2px 8px;border:1px solid var(--line);border-radius:999px;color:var(--muted);font-size:12px}
</style>
</head>
<body>
<header>
<strong>Doc‑Lab 2.0</strong>
<span class="pill" id="status">idle</span>
</header>
<main>
<div class="card">
<div class="row">
<input id="file" type="file" accept="application/pdf,image/*"/>
<button id="upload" class="btn">Upload → GCS</button>
<button id="start" class="btn" disabled>Run OCR (batch)</button>
</div>
<div id="meta" class="mono" style="margin-top:8px;color:var(--muted)"></div>
</div>


<div class="grid">
<div class="card">
<h3>Simplified view</h3>
<div id="simple"></div>
</div>
<div class="card">
<h3>Raw JSON</h3>
<pre id="raw" class="mono"></pre>
</div>
</div>
</main>
<script src="./doclab2.js"></script>
</body>
</html>
