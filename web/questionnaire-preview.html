<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8" />
  <title>–ü—Ä–µ–≤—å—é –∞–Ω–∫–µ—Ç—ã ‚Äî eMigrant</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <link rel="stylesheet" href="./styles.css" />
</head>
<body>
<div class="screen">
  <div class="container">
    <div class="header">
      <div class="h1" data-i18n="preview_title">–ü—Ä–æ–≤–µ—Ä—å—Ç–µ –æ—Ç–≤–µ—Ç—ã</div>
      <div class="lang">
        <button data-lang="ru" class="active">RU</button>
        <button data-lang="ua">UA</button>
        <button data-lang="by">BY</button>
        <button data-lang="en">EN</button>
      </div>
    </div>

    <div id="summary" class="card"></div>

    <div class="footer">
      <button id="continue" class="btn full" data-i18n="preview_continue">–ü—Ä–æ–¥–æ–ª–∂–∏—Ç—å</button>
      <small class="muted" data-i18n="preview_note">–ö–Ω–æ–ø–∫–∞ ¬´–ü—Ä–æ–¥–æ–ª–∂–∏—Ç—å¬ª –Ω–µ –∑–∞–ø—É—Å–∫–∞–µ—Ç PDF/AI. –û–Ω–∞ –≤–µ–¥—ë—Ç –Ω–∞ –≥–ª–∞–≤–Ω—ã–π —ç–∫—Ä–∞–Ω —Å —á–µ–∫–ª–∏—Å—Ç–æ–º.</small>
    </div>
  </div>
</div>

<script>
(function(){
  const $ = (s, r=document)=>r.querySelector(s);
  const $$ = (s, r=document)=>Array.from(r.querySelectorAll(s));
  const storage = { get(k,d=null){try{return JSON.parse(localStorage.getItem(k))??d}catch{return d}}, set(k,v){localStorage.setItem(k,JSON.stringify(v))} };

  const i18n = {
    lang: storage.get('lang','ru'),
    dict:{},
    async load(lang){
      const use = lang || i18n.lang;
      try{
        const res = await fetch(`./i18n/${use}.json`, {cache:'no-store'});
        if(res.ok){ i18n.dict = await res.json(); i18n.lang = use; storage.set('lang',use); }
      }catch(e){}
      apply(); highlightLang(); renderSummary();
    }
  };
  const t = (k)=> i18n.dict[k] || k;
  function apply(){ $$('[data-i18n]').forEach(el=>{ const k=el.getAttribute('data-i18n'); if(i18n.dict[k]) el.textContent=i18n.dict[k]; }); document.documentElement.setAttribute('lang', i18n.lang); }
  function highlightLang(){ $$('.lang button').forEach(b=> b.classList.toggle('active', b.dataset.lang===i18n.lang)); }
  function bindLang(){ $$('.lang button').forEach(b=> b.onclick = ()=> i18n.load(b.dataset.lang)); }

  function labelCit(v){ return v==='ua'?t('cit.ua'):v==='by'?t('cit.by'):v==='ru'?t('cit.ru'):v; }
  function labelStatus(v){ if(v==='pesel_ukr')return t('status.pesel_ukr'); if(v==='asylum')return t('status.asylum'); if(v==='karta_czasowa')return t('status.karta'); if(v==='student')return t('status.student'); if(v==='no_status')return t('status.no_status'); return v; }
  function labelIncome(v){ return v==='lt_4700'?t('income.lt4700'):v==='gt_4700'?t('income.gt4700'):v; }
  function labelBasis(v){ return v==='work'?t('basis.work'):v==='study'?t('basis.study'):v==='ukr_status'?t('basis.ukr_status'):v; }

  // üí° –ê–ª–≥–æ—Ä–∏—Ç–º –≤—ã–±–æ—Ä–∞ –ø—É—Ç–∏ (–¥–æ–ª–∂–µ–Ω —Å–æ–≤–ø–∞–¥–∞—Ç—å —Å checklist.html)
  function decidePath(q){
    if(q?.application_basis==='work') return 'work_basis';
    if(q?.application_basis==='study') return 'study_basis';
    if(q?.application_basis==='ukr_status') return 'ukr_basis';
    return 'work_basis'; // –ø–æ —É–º–æ–ª—á–∞–Ω–∏—é
  }

  function renderSummary(){
    const q = storage.get('questionnaire', null);
    const s = $('#summary');
    if(!q){ s.innerHTML = `<p class="p">‚Äî</p>`; return; }
    s.innerHTML = `
      <div class="col">
        <div class="row"><b>${t('field.first_name')}:</b> <span>${q.first||'-'}</span></div>
        <div class="row"><b>${t('field.last_name')}:</b> <span>${q.last||'-'}</span></div>
        <div class="row"><b>${t('field.citizenship')}:</b> <span>${labelCit(q.citizenship)}</span></div>
        <div class="row"><b>${t('field.status')}:</b> <span>${labelStatus(q.status)}</span></div>
        <div class="row"><b>${t('field.voivodeship')}:</b> <span>${q.voivodeship||'-'}</span></div>
        <div class="row"><b>${t('field.income_level')}:</b> <span>${labelIncome(q.income_level)}</span></div>
        <div class="row"><b>${t('field.application_basis')}:</b> <span>${labelBasis(q.application_basis)}</span></div>
        ${q.student ? `<div class="row"><b>${t('q_student_block')}:</b> <span>${q.student.inst||'-'}, ${q.student.doc||'-'}, ${q.student.start||'-'} ‚Äî ${q.student.end||'-'}</span></div>` : ''}
        ${q.no_status ? `<div class="row"><b>${t('q_ns_block')}:</b> <span>${q.no_status.last_entry||'-'}, ${q.no_status.has_offer ? t('opt_yes') : t('opt_no')}</span></div>` : ''}
      </div>
    `;
  }

  function initTG(){ const tg=window.Telegram&&window.Telegram.WebApp; if(!tg) return; tg.expand(); tg.ready(); }

  function bindContinue(){
    $('#continue').onclick = ()=>{
      const q = storage.get('questionnaire', null);
      // –ø–æ–º–µ—á–∞–µ–º –æ–Ω–±–æ—Ä–¥–∏–Ω–≥ –∑–∞–≤–µ—Ä—à—ë–Ω–Ω—ã–º –∏ —Å–æ—Ö—Ä–∞–Ω—è–µ–º –≤—ã–±—Ä–∞–Ω–Ω—ã–π –ø—É—Ç—å
      const pathId = decidePath(q||{});
      storage.set('last_path', pathId);
      storage.set('onboarding_done', true);
      storage.set('onboarding_ts', Date.now());
      // –ø–µ—Ä–µ—Ö–æ–¥ –∫ —á–µ–∫–ª–∏—Å—Ç—É
      location.href = './checklist.html';
    };
  }

  async function boot(){
    initTG();
    bindLang();
    await i18n.load(storage.get('lang','ru'));
    bindContinue();
  }
  document.addEventListener('DOMContentLoaded', boot);
  window.addEventListener('pageshow', boot);
})();
</script>
</body>
</html>
