<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8" />
  <title>eMigrant — Старт</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <link rel="stylesheet" href="./styles.css" />
  <style>
    /* Защита от перекрытия кликов */
    .lang button, .header { pointer-events:auto; }
  </style>
</head>
<body>
<div class="screen">
  <div class="container">
    <div class="header">
      <div class="col">
        <div class="h1" data-i18n="app_title">eMigrant — помощь с легализацией в Польше</div>
        <!-- Полный текст по умолчанию, без «…». i18n заменит при загрузке -->
        <small class="muted" data-i18n="disclaimer">
          Не является юридической консультацией. Правила и сроки меняются — мы укажем даты последней проверки.
        </small>
      </div>
      <div class="lang">
        <button data-lang="ru" class="active">RU</button>
        <button data-lang="ua">UA</button>
        <button data-lang="by">BY</button>
      </div>
    </div>

    <div class="card">
      <div class="h2" data-i18n="start_title">Начнём с короткой анкеты</div>
      <p class="p" data-i18n="start_p">Ответы помогут подобрать подходящий путь легализации и собрать персональный чек-лист документов.</p>
      <hr/>
      <div class="footer">
        <a class="btn full" href="./questionnaire.html" data-i18n="start_cta">Начать анкету</a>
      </div>
    </div>
  </div>
</div>

<script>
(function(){
  const $ = (s, r=document)=>r.querySelector(s);
  const $$ = (s, r=document)=>Array.from(r.querySelectorAll(s));
  const storage = { get(k,d=null){try{return JSON.parse(localStorage.getItem(k))??d}catch{return d}}, set(k,v){localStorage.setItem(k,JSON.stringify(v))} };

  // Мини-i18n без внешних импортов
  const i18n = {
    lang: storage.get('lang','ru'),
    dict:{},
    async load(lang){
      const use = lang || i18n.lang;
      try{
        const res = await fetch(`./i18n/${use}.json`, {cache:'no-store'});
        if(res.ok){ i18n.dict = await res.json(); i18n.lang = use; storage.set('lang',use); }
      }catch(e){}
      apply();
      highlightLang();
    }
  };
  function apply(){
    $$('[data-i18n]').forEach(el=>{
      const k = el.getAttribute('data-i18n');
      if(i18n.dict[k]) el.textContent = i18n.dict[k];
    });
    document.documentElement.setAttribute('lang', i18n.lang);
  }
  function highlightLang(){
    $$('.lang button').forEach(b=> b.classList.toggle('active', b.dataset.lang===i18n.lang));
  }
  function bindLang(){
    $$('.lang button').forEach(b=>{
      b.onclick = ()=> i18n.load(b.dataset.lang);
    });
  }

  function initTG(){
    const tg = window.Telegram && window.Telegram.WebApp;
    if(!tg) return;
    tg.expand(); tg.ready();
    // Иногда WebView возвращает страницу из bfcache без событий — страховка:
    tg.onEvent && tg.onEvent('themeChanged', ()=>{ /* цвета в CSS */ });
  }

  async function boot(){
    initTG();
    bindLang();
    await i18n.load(storage.get('lang','ru'));
  }

  document.addEventListener('DOMContentLoaded', boot);
  window.addEventListener('pageshow', boot);
})();
</script>
</body>
</html>
