<!doctype html>

<head>

<body>
<div class="screen">
  <div class="container">
    <div class="header">
      <div class="h1" data-i18n="consult_title">–°–≤—è–∑–∞—Ç—å—Å—è —Å –∫–æ–Ω—Å—É–ª—å—Ç–∞–Ω—Ç–æ–º</div>
      <div class="lang">
        <button data-lang="ru" class="active">RU</button>
        <button data-lang="ua">UA</button>
        <button data-lang="by">BY</button>
      </div>
    </div>

    <label class="col">
      <span data-i18n="consult_topic">–ö–æ—Ä–æ—Ç–∫–æ –æ–ø–∏—à–∏—Ç–µ –∑–∞–ø—Ä–æ—Å</span>
      <input id="topic" class="input" placeholder="–ù–∞–ø—Ä–∏–º–µ—Ä: –ø—Ä–æ–¥–ª–µ–Ω–∏–µ –∫–∞—Ä—Ç—ã, —Å–º–µ–Ω–∞ —Ä–∞–±–æ—Ç—ã" />
    </label>

    <label class="col">
      <span data-i18n="consult_msg">–°–æ–æ–±—â–µ–Ω–∏–µ/–¥–µ—Ç–∞–ª–∏</span>
      <textarea id="msg" class="input" placeholder="–û–ø–∏—à–∏—Ç–µ —Å–∏—Ç—É–∞—Ü–∏—é..."></textarea>
    </label>

    <div class="footer">
      <button id="open" class="btn full" data-i18n="consult_send_message">–û—Ç–ø—Ä–∞–≤–∏—Ç—å —Å–æ–æ–±—â–µ–Ω–∏–µ –∫–æ–Ω—Å—É–ª—å—Ç–∞–Ω—Ç—É</button>
      <small class="muted" data-i18n="consult_note">–°–æ–æ–±—â–µ–Ω–∏–µ –±—É–¥–µ—Ç –æ—Ç–ø—Ä–∞–≤–ª–µ–Ω–æ –∫–æ–Ω—Å—É–ª—å—Ç–∞–Ω—Ç—É @emigrate_support –≤ Telegram.</small>
    </div>
  </div>

  <div class="tabs">
    <a class="tab" href="./translator.html" data-i18n="nav_translator">–ü–µ—Ä–µ–≤–æ–¥—á–∏–∫</a>
    <a class="tab" href="./checklist.html" data-i18n="nav_checklist">–ß–µ–∫–ª–∏—Å—Ç</a>
    <a class="tab" href="./consultant.html" data-i18n="nav_consultant">–ö–æ–Ω—Å—É–ª—å—Ç–∞–Ω—Ç</a>
  </div>
</div>

<script>
(function(){
  const $ = (s,r=document)=>r.querySelector(s);
  const $$ = (s,r=document)=>Array.from(r.querySelectorAll(s));
  const storage = { get(k,d=null){try{return JSON.parse(localStorage.getItem(k))??d}catch{return d}}, set(k,v){localStorage.setItem(k,JSON.stringify(v))} };
  const SUPPORT_USERNAME = 'emigrate_support';

  // i18n
  const i18n = {
    lang: storage.get('lang','ru'),
    dict:{},
    async load(lang){
      const use = lang || i18n.lang;
      try{
        const res = await fetch(`./i18n/${use}.json`, {cache:'no-store'});
        if(res.ok){ i18n.dict = await res.json(); i18n.lang = use; storage.set('lang',use); }
      }catch(e){}
      apply(); highlightLang();
    }
  };
  const t = (k)=> i18n.dict[k] || k;
  function apply(){
    $$('[data-i18n]').forEach(el=>{
      const k = el.getAttribute('data-i18n');
      if(i18n.dict[k]) el.textContent = i18n.dict[k];
    });
    // –ø–ª–µ–π—Å—Ö–æ–ª–¥–µ—Ä—ã
    $('#topic')?.setAttribute('placeholder', t('consult_topic_ph') || '–ù–∞–ø—Ä–∏–º–µ—Ä: –ø—Ä–æ–¥–ª–µ–Ω–∏–µ –∫–∞—Ä—Ç—ã, —Å–º–µ–Ω–∞ —Ä–∞–±–æ—Ç—ã');
    $('#msg')?.setAttribute('placeholder', t('consult_msg_ph') || '–û–ø–∏—à–∏—Ç–µ —Å–∏—Ç—É–∞—Ü–∏—é...');
    document.documentElement.setAttribute('lang', i18n.lang);
  }
  function highlightLang(){ $$('.lang button').forEach(b=> b.classList.toggle('active', b.dataset.lang===i18n.lang)); }
  function bindLang(){ $$('.lang button').forEach(b=> b.onclick = ()=> i18n.load(b.dataset.lang)); }

  // Telegram
  (function(){ const tg=window.Telegram&&window.Telegram.WebApp; if(!tg) return; tg.expand(); tg.ready(); })();

  function bindActions(){
    const open = $('#open');
    open.onclick = ()=>{
      const topic = $('#topic').value.trim();
      const message = $('#msg').value.trim();
      if(!topic){ 
        alert(t('consult_err_topic') || '–ü–æ–∂–∞–ª—É–π—Å—Ç–∞, —É–∫–∞–∂–∏—Ç–µ —Ç–µ–º—É –∑–∞–ø—Ä–æ—Å–∞'); 
        return; 
      }
      
      // –§–æ—Ä–º–∏—Ä—É–µ–º —Å–æ–æ–±—â–µ–Ω–∏–µ –¥–ª—è –æ—Ç–ø—Ä–∞–≤–∫–∏
      const fullMessage = `üìã *–ù–æ–≤—ã–π –∑–∞–ø—Ä–æ—Å –∫–æ–Ω—Å—É–ª—å—Ç–∞—Ü–∏–∏*\n\n` +
        `üéØ *–¢–µ–º–∞:* ${topic}\n\n` +
        `üí¨ *–°–æ–æ–±—â–µ–Ω–∏–µ:*\n${message || '–ë–µ–∑ –¥–æ–ø–æ–ª–Ω–∏—Ç–µ–ª—å–Ω—ã—Ö –¥–µ—Ç–∞–ª–µ–π'}\n\n` +
        `‚è∞ *–í—Ä–µ–º—è:* ${new Date().toLocaleString('ru-RU')}`;
      
      // –°–æ–∑–¥–∞–µ–º URL –¥–ª—è –æ—Ç–ø—Ä–∞–≤–∫–∏ —Å–æ–æ–±—â–µ–Ω–∏—è –≤ Telegram
      const encodedMessage = encodeURIComponent(fullMessage);
      const url = `https://t.me/${SUPPORT_USERNAME}?text=${encodedMessage}`;
      
      // –ü—ã—Ç–∞–µ–º—Å—è –æ—Ç–∫—Ä—ã—Ç—å —á–µ—Ä–µ–∑ Telegram WebApp API
      const tg = window.Telegram && window.Telegram.WebApp;
      if(tg && tg.openLink){
        tg.openLink(url);
      } else {
        // Fallback - –æ—Ç–∫—Ä—ã–≤–∞–µ–º –≤ –Ω–æ–≤–æ–º –æ–∫–Ω–µ
        window.open(url, '_blank');
      }
    };
  }

  async function boot(){
    bindLang();
    await i18n.load(storage.get('lang','ru'));
    bindActions();
  }
  document.addEventListener('DOMContentLoaded', boot);
  window.addEventListener('pageshow', boot);
})();
</script>
</body>
</html>
