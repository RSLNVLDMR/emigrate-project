<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8" />
  <title>Консультант — eMigrant</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <link rel="stylesheet" href="./styles.css" />
  <style>
    .lang{position:relative;z-index:5}
    .footer{position:sticky;bottom:0;z-index:4}
    button,.btn,select,input,textarea{pointer-events:auto;touch-action:manipulation;-webkit-tap-highlight-color:transparent}
  </style>
</head>
<body>
<div class="screen">
  <div class="container">
    <div class="header">
      <div class="h1" data-i18n="consult_title">Связаться с консультантом</div>
      <div class="lang">
        <button data-lang="ru" class="active">RU</button>
        <button data-lang="ua">UA</button>
        <button data-lang="by">BY</button>
      </div>
    </div>

    <label class="col">
      <span data-i18n="consult_topic">Коротко опишите запрос</span>
      <input id="topic" class="input" placeholder="Например: продление карты, смена работы" />
    </label>

    <label class="col">
      <span data-i18n="consult_msg">Сообщение/детали</span>
      <textarea id="msg" class="input" placeholder="Опишите ситуацию..."></textarea>
    </label>

    <div class="footer">
      <button id="open" class="btn full" data-i18n="consult_open_chat">Открыть чат в Telegram</button>
      <small class="muted" data-i18n="consult_note">Мы сформируем черновик обращения и откроем чат с ботом.</small>
    </div>
  </div>

  <div class="tabs">
    <a class="tab" href="./translator.html" data-i18n="nav_translator">Переводчик</a>
    <a class="tab" href="./checklist.html" data-i18n="nav_checklist">Чеклист</a>
    <a class="tab" href="./consultant.html" data-i18n="nav_consultant">Консультант</a>
  </div>
</div>

<script>
(function(){
  const $ = (s,r=document)=>r.querySelector(s);
  const $$ = (s,r=document)=>Array.from(r.querySelectorAll(s));
  const storage = { get(k,d=null){try{return JSON.parse(localStorage.getItem(k))??d}catch{return d}}, set(k,v){localStorage.setItem(k,JSON.stringify(v))} };
  const BOT_USERNAME = window.BOT_USERNAME || 'your_bot_username_here';

  // i18n
  const i18n = {
    lang: storage.get('lang','ru'),
    dict:{},
    async load(lang){
      const use = lang || i18n.lang;
      try{
        const res = await fetch(`./i18n/${use}.json`, {cache:'no-store'});
        if(res.ok){ i18n.dict = await res.json(); i18n.lang = use; storage.set('lang',use); }
      }catch(e){}
      apply(); highlightLang();
    }
  };
  const t = (k)=> i18n.dict[k] || k;
  function apply(){
    $$('[data-i18n]').forEach(el=>{
      const k = el.getAttribute('data-i18n');
      if(i18n.dict[k]) el.textContent = i18n.dict[k];
    });
    // плейсхолдеры
    $('#topic')?.setAttribute('placeholder', t('consult_topic_ph') || 'Например: продление карты, смена работы');
    $('#msg')?.setAttribute('placeholder', t('consult_msg_ph') || 'Опишите ситуацию...');
    document.documentElement.setAttribute('lang', i18n.lang);
  }
  function highlightLang(){ $$('.lang button').forEach(b=> b.classList.toggle('active', b.dataset.lang===i18n.lang)); }
  function bindLang(){ $$('.lang button').forEach(b=> b.onclick = ()=> i18n.load(b.dataset.lang)); }

  // Telegram
  (function(){ const tg=window.Telegram&&window.Telegram.WebApp; if(!tg) return; tg.expand(); tg.ready(); })();

  function bindActions(){
    const open = $('#open');
    open.onclick = ()=>{
      const topic = $('#topic').value.trim();
      const message = $('#msg').value.trim();
      if(!topic){ alert(t('consult_err_topic')); return; }
      const id = 'c'+Date.now();
      storage.set(id, {topic, message});
      const payload = encodeURIComponent(JSON.stringify({topic, message, id}));
      const url = `tg://resolve?domain=${BOT_USERNAME}&start=consult_${payload}`;
      // надёжный способ в WebApp:
      const tg = window.Telegram && window.Telegram.WebApp;
      if(tg && tg.openTelegramLink){ tg.openTelegramLink(url); }
      else { location.href = url; }
    };
  }

  async function boot(){
    bindLang();
    await i18n.load(storage.get('lang','ru'));
    bindActions();
  }
  document.addEventListener('DOMContentLoaded', boot);
  window.addEventListener('pageshow', boot);
})();
</script>
</body>
</html>
