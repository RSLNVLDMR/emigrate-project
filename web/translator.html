<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8" />
  <title>Переводчик — eMigrant</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <link rel="stylesheet" href="./styles.css" />
  <style>
    .lang{position:relative;z-index:5}
    .footer{position:sticky;bottom:0;z-index:4}
    button,.btn,select,input,textarea{pointer-events:auto;touch-action:manipulation;-webkit-tap-highlight-color:transparent}
    .filecard{display:flex;align-items:center;gap:12px;border:1px solid var(--line);border-radius:12px;padding:10px 12px;margin-top:10px;background:transparent}
    .filethumb{width:48px;height:48px;border-radius:8px;border:1px solid var(--line);background:var(--card);display:flex;align-items:center;justify-content:center;overflow:hidden;font-weight:700;color:var(--muted)}

    /* Результат — по умолчанию скрыт */
    #result_label{display:none;margin-top:16px}
    #out{display:none}

    /* ——— Жёсткие оверрайды карточки результата ——— */
    #out.show{display:block}
    #out{
      /* полностью отключаем «флексовость» и фикс-высоты базового .card */
      display:block !important;
      min-height:0 !important;
      height:auto !important;
      max-height:none !important;
      align-items:stretch !important;
      justify-content:flex-start !important;

      /* компактные отступы, чтобы текст начинался почти у верхней границы */
      padding:12px 14px !important;

      /* типографика */
      margin-top:8px;
      white-space:pre-wrap;
      line-height:1.45;
    }
    #out_text{
      margin:0 !important;            /* убираем любые внешние отступы */
      padding:0 !important;
      display:block;
    }

    .xbtn{background:transparent;border:1px solid var(--line);border-radius:8px;padding:4px 8px;cursor:pointer;color:var(--muted)}
  </style>
</head>
<body>
<div class="screen">
  <div class="container">
    <div class="header">
      <div class="h1" data-i18n="translator_title">AI переводчик</div>
      <div class="lang">
        <button data-lang="ru" class="active">RU</button>
        <button data-lang="ua">UA</button>
        <button data-lang="by">BY</button>
      </div>
    </div>

    <div class="row" style="gap:8px">
      <label class="col" style="flex:1">
        <span data-i18n="translator_from">С языка</span>
        <select id="from" class="input">
          <option value="ru">RU</option><option value="pl">PL</option><option value="ua">UA</option><option value="by">BY</option><option value="en">EN</option>
        </select>
      </label>
      <label class="col" style="flex:1">
        <span data-i18n="translator_to">На язык</span>
        <select id="to" class="input">
          <option value="pl">PL</option><option value="ru">RU</option><option value="ua">UA</option><option value="by">BY</option><option value="en">EN</option>
        </select>
      </label>
    </div>

    <label class="col" style="margin-top:10px">
      <span data-i18n="translator_placeholder">Вставьте текст для перевода…</span>
      <textarea id="src" class="input" placeholder="Вставьте текст для перевода…"></textarea>
    </label>

    <div class="col" style="margin-top:10px">
      <small class="muted" data-i18n="translator_or">или загрузите документ (фото/PDF):</small>
      <div class="row" style="gap:8px">
        <input id="file" type="file" accept="application/pdf,image/*" hidden />
        <button id="pick" type="button" class="btn secondary" data-i18n="translator_select">Выбрать файл</button>
      </div>
      <div id="filewrap"></div>
    </div>

    <div class="footer">
      <button id="go" class="btn full" data-i18n="translator_do">Перевести</button>
      <small id="hint" class="muted" style="display:none"></small>
    </div>

    <!-- Сабтайтл под кнопкой -->
    <div id="result_label" class="h2" data-i18n="translator_result">Результат</div>
    <!-- Адаптивная карточка результата -->
    <div id="out" class="card">
      <div id="out_text"></div>
    </div>
  </div>

  <div class="tabs">
    <a class="tab" href="./translator.html" data-i18n="nav_translator">Переводчик</a>
    <a class="tab" href="./checklist.html" data-i18n="nav_checklist">Чеклист</a>
    <a class="tab" href="./consultant.html" data-i18n="nav_consultant">Консультант</a>
  </div>
</div>

<script>
(function(){
  const $=(s,r=document)=>r.querySelector(s); const $$=(s,r=document)=>Array.from(r.querySelectorAll(s));
  const storage={get(k,d=null){try{return JSON.parse(localStorage.getItem(k))??d}catch{return d}},set(k,v){localStorage.setItem(k,JSON.stringify(v))}};

  // i18n
  const i18n={lang:storage.get('lang','ru'),dict:{},async load(lang){const use=lang||i18n.lang;try{const res=await fetch(`./i18n/${use}.json`,{cache:'no-store'});if(res.ok){i18n.dict=await res.json();i18n.lang=use;storage.set('lang',use);}}catch(e){}apply();highlightLang();}};
  const t=k=>i18n.dict[k]||k;
  function apply(){ $$('[data-i18n]').forEach(el=>{const k=el.getAttribute('data-i18n'); if(i18n.dict[k]){ if(el.tagName==='TEXTAREA') el.setAttribute('placeholder', i18n.dict[k]); else el.textContent=i18n.dict[k]; }}); document.documentElement.setAttribute('lang', i18n.lang); }
  function highlightLang(){ $$('.lang button').forEach(b=> b.classList.toggle('active', b.dataset.lang===i18n.lang)); }
  function bindLang(){ $$('.lang button').forEach(b=> b.onclick=()=>i18n.load(b.dataset.lang)); }

  // Telegram
  (function(){const tg=window.Telegram&&window.Telegram.WebApp; if(!tg)return; tg.expand(); tg.ready();})();

  // Upload (без dnd)
  const MAX_MB=10; let selectedFile=null; let previewUrl=null; let fileCardEl=null;
  const humanSize=b=>{const mb=b/1024/1024; return mb>=1?mb.toFixed(2)+' MB':(b/1024).toFixed(0)+' KB';};
  function removeFileCard(){ if(fileCardEl){fileCardEl.remove();fileCardEl=null;} if(previewUrl){URL.revokeObjectURL(previewUrl);previewUrl=null;} }
  function clearFile(){ selectedFile=null; $('#file').value=''; removeFileCard(); }
  function createFileCard(file){ removeFileCard();
    const card=document.createElement('div'); card.className='filecard';
    const thumb=document.createElement('div'); thumb.className='filethumb';
    const col=document.createElement('div'); col.className='col'; col.style.flex='1';
    const nameEl=document.createElement('div'); nameEl.className='p'; nameEl.textContent=file.name;
    const meta=document.createElement('small'); meta.className='muted'; meta.textContent=`${file.type||'binary'} · ${humanSize(file.size)}`;
    const btn=document.createElement('button'); btn.className='xbtn'; btn.textContent=t('translator_remove')||'Удалить'; btn.onclick=clearFile;
    if(file.type.startsWith('image/')){ previewUrl=URL.createObjectURL(file); thumb.innerHTML=`<img src="${previewUrl}" alt="preview" style="width:100%;height:100%;object-fit:cover;border-radius:6px">`; } else { thumb.textContent='PDF'; }
    col.appendChild(nameEl); col.appendChild(meta); card.appendChild(thumb); card.appendChild(col); card.appendChild(btn);
    $('#filewrap').appendChild(card); fileCardEl=card; }
  function acceptFile(file){ if(!file)return; const ok=file.type.startsWith('image/')||file.type==='application/pdf';
    if(!ok){alert(t('translator_err_type')||'Неподдерживаемый тип файла');return;}
    if(file.size>MAX_MB*1024*1024){alert((t('translator_err_size')||'Файл больше {mb} МБ').replace('{mb}',MAX_MB));return;}
    selectedFile=file; createFileCard(file); }
  function bindUploader(){ $('#pick').onclick=()=>$('#file').click(); $('#file').addEventListener('change',e=>acceptFile(e.target.files?.[0])); clearFile(); }

  // API
  async function callAPI({text,from,to,file}){ const fd=new FormData(); fd.append('from',from); fd.append('to',to); if(text) fd.append('text',text); if(file) fd.append('file',file,file.name);
    const res=await fetch('/api/translate',{method:'POST',body:fd}); const data=await res.json().catch(()=>({})); if(!res.ok) throw new Error(data.error||'Server error'); return data.text; }
  function setHint(msg){ const h=$('#hint'); if(msg){h.textContent=msg; h.style.display='block';} else h.style.display='none'; }

  function showResult(text){
    $('#result_label').style.display='block';
    const t = (text||'—').replace(/^\s+/, ''); // убираем возможные лидирующие переносы
    $('#out_text').textContent = t;
    $('#out').classList.add('show');
  }
  function hideResult(){
    $('#result_label').style.display='none';
    $('#out_text').textContent='';
    $('#out').classList.remove('show');
  }

  function bindActions(){ $('#go').onclick=async()=>{ const text=$('#src').value.trim(); if(!text && !selectedFile){alert(t('translator_err_empty')||'Нечего переводить');return;}
      setHint(t('translator_processing')||'Обрабатываем…'); hideResult();
      try{ const out=await callAPI({text,from:$('#from').value,to:$('#to').value,file:selectedFile}); showResult(out||'—'); }
      catch(e){ alert((t('translator_err_server')||'Ошибка сервера')+': '+(e.message||'')); }
      finally{ setHint(''); } }; }

  async function boot(){ bindLang(); await i18n.load(storage.get('lang','ru')); bindUploader(); bindActions(); }
  document.addEventListener('DOMContentLoaded', boot); window.addEventListener('pageshow', boot);
})();
</script>
</body>
</html>
