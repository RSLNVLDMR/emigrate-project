<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8" />
  <title>Переводчик — eMigrant</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <link rel="stylesheet" href="./styles.css" />
  <style>
    .lang{position:relative;z-index:5}
    .footer{position:sticky;bottom:0;z-index:4}
    button,.btn,select,input,textarea{pointer-events:auto;touch-action:manipulation;-webkit-tap-highlight-color:transparent}

    /* карточка выбранного файла */
    .filecard{
      display:flex; align-items:center; gap:12px;
      border:1px solid var(--line); border-radius:12px; padding:10px 12px; margin-top:10px;
      background: transparent;
    }
    .filethumb{
      width:48px;height:48px;border-radius:8px;border:1px solid var(--line);
      background: var(--card); display:flex; align-items:center; justify-content:center; overflow:hidden;
      font-weight:700; color: var(--muted);
    }
    #out{display:none}
    #out.show{display:block}
    .xbtn{background:transparent;border:1px solid var(--line);border-radius:8px;padding:4px 8px;cursor:pointer;color:var(--muted)}
  </style>
</head>
<body>
<div class="screen">
  <div class="container">
    <div class="header">
      <div class="h1" data-i18n="translator_title">AI переводчик</div>
      <div class="lang">
        <button data-lang="ru" class="active">RU</button>
        <button data-lang="ua">UA</button>
        <button data-lang="by">BY</button>
      </div>
    </div>

    <div class="row" style="gap:8px">
      <label class="col" style="flex:1">
        <span data-i18n="translator_from">С языка</span>
        <select id="from" class="input">
          <option value="ru">RU</option>
          <option value="pl">PL</option>
          <option value="ua">UA</option>
          <option value="by">BY</option>
          <option value="en">EN</option>
        </select>
      </label>
      <label class="col" style="flex:1">
        <span data-i18n="translator_to">На язык</span>
        <select id="to" class="input">
          <option value="pl">PL</option>
          <option value="ru">RU</option>
          <option value="ua">UA</option>
          <option value="by">BY</option>
          <option value="en">EN</option>
        </select>
      </label>
    </div>

    <label class="col" style="margin-top:10px">
      <span data-i18n="translator_placeholder">Вставьте текст для перевода…</span>
      <textarea id="src" class="input" placeholder="Вставьте текст для перевода…"></textarea>
    </label>

    <div class="col" style="margin-top:10px">
      <small class="muted" data-i18n="translator_or">или загрузите документ (фото/PDF):</small>

      <!-- мобильный аплоад (без drag-n-drop) -->
      <div class="row" style="gap:8px">
        <input id="file" type="file" accept="application/pdf,image/*" hidden />
        <button id="pick" type="button" class="btn secondary" data-i18n="translator_select">Выбрать файл</button>
      </div>

      <!-- карточка файла (показывается только когда файл выбран) -->
      <div id="filecard" class="filecard hidden">
        <div id="thumb" class="filethumb">PDF</div>
        <div class="col" style="flex:1">
          <div id="fname" class="p">—</div>
          <small id="fmeta" class="muted">—</small>
        </div>
        <button id="remove" class="xbtn" data-i18n="translator_remove">Удалить</button>
      </div>
    </div>

    <div class="footer">
      <button id="go" class="btn full" data-i18n="translator_do">Перевести</button>
      <small id="hint" class="muted" style="display:none"></small>
    </div>

    <div id="out" class="card" style="margin-top:12px;white-space:pre-wrap">
      <div class="h2" data-i18n="translator_result">Результат</div>
      <div id="out_text"></div>
    </div>
  </div>

  <div class="tabs">
    <a class="tab" href="./translator.html" data-i18n="nav_translator">Переводчик</a>
    <a class="tab" href="./checklist.html" data-i18n="nav_checklist">Чеклист</a>
    <a class="tab" href="./consultant.html" data-i18n="nav_consultant">Консультант</a>
  </div>
</div>

<script>
(function(){
  const $ = (s,r=document)=>r.querySelector(s);
  const $$ = (s,r=document)=>Array.from(r.querySelectorAll(s));
  const storage = { get(k,d=null){try{return JSON.parse(localStorage.getItem(k))??d}catch{return d}}, set(k,v){localStorage.setItem(k,JSON.stringify(v))} };

  // i18n
  const i18n = { lang: storage.get('lang','ru'), dict:{}, async load(lang){
      const use = lang || i18n.lang;
      try{ const res = await fetch(`./i18n/${use}.json`, {cache:'no-store'});
        if(res.ok){ i18n.dict = await res.json(); i18n.lang = use; storage.set('lang',use); } } catch(e){}
      apply(); highlightLang();
    } };
  const t = k => i18n.dict[k] || k;
  function apply(){ $$('[data-i18n]').forEach(el=>{
      const k=el.getAttribute('data-i18n');
      if(i18n.dict[k]){ if(el.tagName==='TEXTAREA') el.setAttribute('placeholder', i18n.dict[k]); else el.textContent=i18n.dict[k]; } });
    document.documentElement.setAttribute('lang', i18n.lang); }
  function highlightLang(){ $$('.lang button').forEach(b=> b.classList.toggle('active', b.dataset.lang===i18n.lang)); }
  function bindLang(){ $$('.lang button').forEach(b=> b.onclick = ()=> i18n.load(b.dataset.lang)); }

  // Telegram
  (function(){ const tg=window.Telegram&&window.Telegram.WebApp; if(!tg) return; tg.expand(); tg.ready(); })();

  // ====== Upload (без drag-n-drop) ======
  const MAX_MB=10;
  let selectedFile=null;
  let previewUrl=null;

  const humanSize = bytes => { const mb=bytes/1024/1024; return mb>=1?mb.toFixed(2)+' MB':(bytes/1024).toFixed(0)+' KB'; };

  function ensureNoFileUI(){
    selectedFile=null;
    if(previewUrl){ URL.revokeObjectURL(previewUrl); previewUrl=null; }
    const input=$('#file'); if(input) input.value='';
    $('#filecard')?.classList.add('hidden');
    $('#thumb').textContent='PDF';
  }

  function showFileCard(file){
    $('#fname').textContent=file.name;
    $('#fmeta').textContent=`${file.type||'binary'} · ${humanSize(file.size)}`;
    if(file.type.startsWith('image/')){
      previewUrl = URL.createObjectURL(file);
      $('#thumb').innerHTML = `<img src="${previewUrl}" alt="preview" style="width:100%;height:100%;object-fit:cover;border-radius:6px">`;
    } else {
      $('#thumb').textContent='PDF';
    }
    $('#filecard').classList.remove('hidden');
  }

  function acceptFile(file){
    if(!file) return;
    const okType=file.type.startsWith('image/') || file.type==='application/pdf';
    if(!okType){ alert(t('translator_err_type')); return; }
    if(file.size>MAX_MB*1024*1024){ alert((t('translator_err_size')||'Файл больше {mb} МБ').replace('{mb}',MAX_MB)); return; }
    selectedFile=file; showFileCard(file);
  }

  function bindUploader(){
    $('#pick').onclick = ()=> $('#file').click();
    $('#file').addEventListener('change', e=> acceptFile(e.target.files?.[0]));
    $('#remove').onclick = ensureNoFileUI;
    // стартовое состояние — без карточки
    ensureNoFileUI();
  }

  // ====== API ======
  async function callAPI({text,from,to,file}){
    const fd=new FormData();
    fd.append('from',from); fd.append('to',to);
    if(text) fd.append('text',text);
    if(file) fd.append('file',file,file.name);
    const res=await fetch('/api/translate',{method:'POST', body:fd});
    const data=await res.json().catch(()=>({}));
    if(!res.ok) throw new Error(data.error||'Server error');
    return data.text;
  }
  function setHint(msg){ const h=$('#hint'); if(msg){ h.textContent=msg; h.style.display='block'; } else h.style.display='none'; }

  function bindActions(){
    $('#go').onclick = async ()=>{
      const text=$('#src').value.trim();
      if(!text && !selectedFile){ alert(t('translator_err_empty')); return; }
      setHint(t('translator_processing') || 'Обрабатываем…');
      $('#out').classList.remove('show'); $('#out_text').textContent='';
      try{
        const out=await callAPI({text,from:$('#from').value,to:$('#to').value,file:selectedFile});
        $('#out_text').textContent=out||'—';
        $('#out').classList.add('show');
      }catch(e){
        alert((t('translator_err_server')||'Ошибка сервера')+': '+(e.message||'')); 
      }finally{ setHint(''); }
    };
  }

  async function boot(){
    bindLang();
    await i18n.load(storage.get('lang','ru'));
    bindUploader();
    bindActions();
  }
  document.addEventListener('DOMContentLoaded', boot);
  window.addEventListener('pageshow', boot);
})();
</script>
</body>
</html>
